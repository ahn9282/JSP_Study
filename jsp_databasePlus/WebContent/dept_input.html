<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>dept 를 입력하세요</h1>
	<form action="dept_insert.jsp" method="post">
	    부서번호 : <input type="text" name="deptno" size="10"><br />
	    부서이름: <input type="text" name="dname" size="10"><br />
	    부서위치 : <input type="text" name="loc" size="10"><br />
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
	<hr>
	<h1>dept 삭제할 부서번호를 넣으세요</h1>
	<form action="dept_delete.jsp" method="post">
	    부서번호 : <input type="text" name="deptno" size="10"><br />	 
		<input type="submit" value="삭제">
		<input type="reset" value="초기화">
	</form>
	
	<hr>
	<h1>dept 업데이트 부서번호를 넣으세요</h1>

    <form action="dept_update.jsp" method="post">
	    부서번호 : <input type="text" name="deptno" size="10"><br />
	    부서이름: <input type="text" name="dname" size="10"><br />
	    부서위치 : <input type="text" name="loc" size="10"><br />
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
		
</body>
</html>
